<div class="content">
  <mat-chip-list aria-label="Fish selection" >
    <mat-chip color="primary" *ngFor="let tag of tes" (click)="selectTag(tag)">

      {{tag}}
    </mat-chip>
  </mat-chip-list>
  <br>
    <div fxLayout="row wrap" fxLayoutGap="16px grid">
      <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let data of obs | async">
        <mat-card class="mat-elevation-z4" >
          <mat-card-header>
            <mat-card-title>{{data.owner.firstName}}</mat-card-title>
          </mat-card-header>
          <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg">
          <mat-card-content>
            <mat-chip-list aria-label="Fish selection" >
              <mat-chip color="primary" *ngFor="let postTag of data.tags" (click)="selectTag(postTag)">
                {{postTag}}
              </mat-chip>
            </mat-chip-list>
            <p>
              <!-- {{data.text}} -->
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
    </div>

    <mat-paginator 
      [length] = 'len'
      [hidePageSize] = true
      [pageSizeOptions]="[5]" 
      (page)="pageEvents($event)">
    </mat-paginator>
